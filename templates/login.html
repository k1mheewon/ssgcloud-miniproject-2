<!-- 회원가입과 login 입력 UI 제공 -->
<form action="/login" method="post"style="max-width: 400px; margin: 0 auto; padding: 20px;  border-radius: 5px;">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: #2b2b2b;
            display: grid;
            place-items: center;
            font-family: "Poppins", sans-serif;
            /* font-size: 5rem; */
            font-weight: 800;
            }
     </style>   
        <h1 style="text-align: center; color: #ccc;">Let's Start the Game! &#128515;<br>login here <span class="icon">&#128071;</span>
            <style>
                .icon{
                    position: absolute;
                    animation: motion 0.3s /* 속도 */
                               linear 0s   /* 처음부터 끝까지 일정 속도로 진행 */
                               infinite alternate; /* 무한 반복 */
                }
                @keyframes motion {
                    0% {margin-top: 0px;} /* 처음 위치 */
                    100% {margin-top: 10px;} /* 마지막 위치 */
                }
            
            </style>
            
        </h1><br>
     
        <p style="text-align: center;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #ccc;">Username:</label>
            <input type="text" name="id" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <label for="pwd" style="display: block; color: #ccc; margin-bottom: 5px;">Password:</label>
            <input type="text" name="pw" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br><br><br>
            <input type="submit" value="Submit" 
                style="width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
            <button type="button" onclick="location.href='/addmember'"
                style="width: 100%; padding: 10px; background-color: #f44336; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; text-align: center;">
                회원가입
            </button>
    
        </p> 
</form>
