<!-- 회원가입과 login 입력 UI 제공 -->
<form action="/login" method="post"style="max-width: 400px; margin: 0 auto; padding: 20px;  border-radius: 5px;">
    <style>
        body {
            width: 100%;
            height: 100vh;
            background: #ccc;
            display: grid;
            place-items: center;
            font-family: "Poppins", sans-serif;
            /* font-size: 5rem; */
            font-weight: 800;
            }
     </style>   
        <h1 style="text-align: center; color: #2b2b2b;">login<span class="icon">&#128071;</span>
            <style>
                .icon{
                    position: absolute;
                }
            </style>
            
        </h1><br>
     
        <p style="text-align: center;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #2b2b2b;">ID:</label>
            <input type="text" name="id" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #2b2b2b; border-radius: 4px;">
            <label for="pwd" style="display: block; color: #2b2b2b; margin-bottom: 5px;">Password:</label>
            <input type="text" name="pw" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #2b2b2b; border-radius: 4px;">
            <label for="Entrancecode" style="display: block; color: #2b2b2b; margin-bottom: 5px;">Entrance code:</label>
            <input type="text" name="encode" required
                style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #2b2b2b; border-radius: 4px;"><br><br><br>
            <input type="submit" value="Submit" 
                style="width: 100%; padding: 10px; background-color: #4CAF50; color: #ccc; border: none; border-radius: 4px; cursor: pointer;">
            <button type="button" onclick="location.href='/addmember'"
                style="width: 100%; padding: 10px; background-color: #f44336; color: #ccc; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; text-align: center;">
                회원가입
            </button>
    
        </p> 
</form>
